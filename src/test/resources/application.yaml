---
server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 1024
  http2:
    enabled: true
  error:
    whitelabel:
      enabled: true
# Spring Boot Actuator
management:
  server:
    port:
  endpoints:
    web:
      exposure:
        include: info,version,prometheus,health
      base-path: /
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.application.environment}
  endpoint:
    health:
      probes:
        enabled: false

spring:
  application:
    name: junit
    environment: junit
digdir:
  audit:
    application-name: ${spring.application.name}
    application-environment: ${spring.application.environment}
    log-dir:
    filters:
      bearer-token: false


eidas:
  oidc-server:
    issuer: http://junittest/testid/
    par-lifetime-seconds: 6
    authorization-lifetime-seconds: 6
    accesstoken-lifetime-seconds: 12
    authorization-response-iss-parameter-supported: true
    response-modes-supported:
      - query
      - query.jwt
    scopes-supported:
      - openid
      - profile
      - eidas:mds
    acr-values:
      - idporten-loa-low
      - idporten-loa-substantial
      - idporten-loa-high
    clients:
      - client-id: junit
        client-secret: password
        scopes:
          - openid
        redirect-uris:
          - http://127.0.0.1:7070/authorize/callback/testid
  lightprotocol-cache:
    response-issuer-name: specificCommunicationDefinitionProxyserviceResponse
    request-issuer-name: specificCommunicationDefinitionProxyserviceRequest
    issuer-name: specificCommunicationDefinitionProxyserviceResponse
    algorithm: SHA-256
    light-response-lifetime-seconds: 120
    oidc-request-state-lifetime-seconds: 700
